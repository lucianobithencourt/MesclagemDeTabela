<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Mesclagem De Tabelas</title>
</head>
<body>

<h1>Mesclagem de Celulas</h1>

    <table>
        <caption>
            <tr>
                <td>A</td>
                <td colspan="2" >B</td>
                
            </tr>

            <tr>
                <td rowspan="3" >D</td>
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>

            <tr>
                
                <td>H</td>
                
            </tr>

            <tr>
                
                
                <td colspan="2">M</td>
            </tr>
        </caption>
    </table>
    
    
</body>
</html>
